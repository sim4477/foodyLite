<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">üçï Food Delivery Login</h2>

                        <div id="loginForm">
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter mobile number" maxlength="10">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Login as</label>
                                <select class="form-control" id="role">
                                    <option value="customer">Customer</option>
                                    <option value="delivery_partner">Delivery Partner</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="sendOTP()">Send OTP</button>
                        </div>

                        <div id="otpForm" style="display: none;">
                            <div class="mb-3">
                                <label for="otpCode" class="form-label">Enter OTP</label>
                                <input type="text" class="form-control" id="otpCode" placeholder="Enter 4-digit OTP" maxlength="4">
                                <small class="form-text text-muted">OTP sent to <span id="sentToNumber"></span></small>
                            </div>
                            <button type="button" class="btn btn-success w-100" onclick="verifyOTP()">Verify & Login</button>
                            <button type="button" class="btn btn-link w-100" onclick="goBack()">Back</button>
                        </div>

                        <div id="messageDiv" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendOTP() {
            const mobileNumber = document.getElementById('mobileNumber').value;
            const role = document.getElementById('role').value;
            
            if (!mobileNumber) {
                showMessage('Please enter mobile number', 'danger');
                return;
            }
            
            fetch('/auth/api/send-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    mobile_number: mobileNumber,
                    role: role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('sentToNumber').textContent = mobileNumber;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpForm').style.display = 'block';
                    showMessage('OTP sent successfully! Use OTP: 1234', 'success');
                } else {
                    showMessage('Failed to send OTP: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'danger');
            });
        }
        
        function verifyOTP() {
            const mobileNumber = document.getElementById('mobileNumber').value;
            const otpCode = document.getElementById('otpCode').value;
            const role = document.getElementById('role').value;
            
            if (!otpCode) {
                showMessage('Please enter OTP', 'danger');
                return;
            }
            
            fetch('/auth/api/verify-otp/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    mobile_number: mobileNumber,
                    otp_code: otpCode,
                    role: role
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/auth/dashboard/';
                    }, 1000);
                } else {
                    showMessage('Invalid OTP: ' + data.message, 'danger');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'danger');
            });
        }
        
        function goBack() {
            document.getElementById('otpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('messageDiv');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
